name: Action ðŸŽ²

on:
  push:
    branches:
      - main
      - develop

jobs:
  Action:
    name: Action ðŸŽ²
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - name: Start
        run: echo ""
      - run: node -v # check by default
      - name: âšª Checkout repo
        uses: actions/checkout@master
      - name: ðŸŸ¢ Setup node ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Packages
        run: time yarn install
        # run: time yarn install --frozen-lockfile # cache installs
      - name: ðŸ”¢ Run Standards
        run: yarn check-all
      - name: ðŸ§ª Run Test
        run: yarn test
      - name: ðŸ“¦ Run Build
        run: yarn build
      - name: Finish
        run: echo "done"

